services:
  backend:
    ports:
     - "8000:3000"
     - "8001:5000"
    image: transcribe_server:latest
    volumes:
      - back:/persistent
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia #ONLY Nvidia will work when using docker-compose
              count: 1
              capabilities: [gpu]
volumes:
    back:
